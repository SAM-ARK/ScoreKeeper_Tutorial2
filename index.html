<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- updated -->
    <div class="container">
        <h2>Ping Pong Score Keeper</h2>
        <img src="/images/pong.jpg" alt="ping pong picture">
        <div class="counter-container">
            <div class="scores">
                <h3><span id="p1Display">0</span> vs <span id="p2Display">0</span></h3>
            </div>
            <p>Use the buttons to keep score</p>

        </div>
        <div class="btn-container">
            <button class="btn p1" id="p1btn">+1 Player One</button>
            <button class="btn p2"  id="p2btn">+1 Player Two</button>
            <button class="btn reset"  id="resetbtn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
